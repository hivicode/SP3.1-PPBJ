<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wallet – Dasbor Keuangan Cerdas</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="root">
      <!-- Top Navigation Bar -->
      <nav class="navbar">
        <div class="navbar-logo">
          <span class="wallet-text">Dzaky Wallet</span>
        </div>

        <div class="navbar-buttons">
          <a href="signup.html" class="signup-btn">Daftar</a>
          <a href="login.html" class="login-btn">Masuk</a>
        </div>
      </nav>

      <!-- Hero Section -->
      <section class="hero-section">
        <div class="hero-container">
          <div class="hero-content">
            <!-- Left Content -->
            <div class="hero-text">
              <h1 class="hero-title">
                Kelola Keuangan Anda<br />Dengan Mudah
              </h1>

              <p class="hero-subtitle">
                Wallet membantu Anda melacak pemasukan, pengeluaran, dan aktivitas keuangan
                dalam satu dasbor yang sederhana dan aman.
              </p>

              <button
                class="cta-btn"
                onclick="location.href='login.html'"
              >
                Mulai Sekarang
              </button>
            </div>

            <!-- Right Screenshot -->
            <div class="hero-image-wrapper">
              <div class="hero-image-bg">
                <img
                  src="https://api.builder.io/api/v1/image/assets/TEMP/f2e133e8a6c81658322f55ad40982a337182e273?width=1000"
                  alt="Pratinjau dasbor Wallet"
                  class="hero-image"
                />
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- Logos Section -->
      <section class="logos-section">
        <div class="logos-container">
          <div class="divider divider-top"></div>

          <div class="logos-content">
            <img
              src="https://api.builder.io/api/v1/image/assets/TEMP/a2bffb61a177c1d18aa7d8dcdcd7cc8ae6c178cd?width=1862"
              alt="Dipercaya oleh perusahaan"
              class="logos-image"
            />
          </div>

          <div class="divider divider-bottom"></div>
        </div>
      </section>

      <!-- Footer -->
      <footer class="footer">
        <p>
          Dikembangkan oleh <strong><a href="https://github.com/hivicode" target="_blank" class="footer-link">Hivicode</a></strong> dan <strong><a href="https://github.com/riennz21" target="_blank" class="footer-link">Dzaky Ariendra</a></strong> · Didukung oleh
          <strong>Figma</strong>
        </p>
      </footer>
    </div>
  </body>
</html>
