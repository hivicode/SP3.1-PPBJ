<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Â· Phoning</title>

  <!-- Icons -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/dist/tabler-icons.min.css"
  />

  <!-- Font -->
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500&display=swap"
  />

  <!-- Material Symbols -->
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
  />

  <!-- Main CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body class="login-body">

  <!-- Simple Navbar -->
  <nav class="navbar login-navbar">
    <div class="logo-container">
      <img
        class="logo-img"
        src="https://api.builder.io/api/v1/image/assets/TEMP/88ae49d6ac3aea10d5fc2fd10a544b233d5bedc1?width=72"
        alt="Phoning Logo"
      />
      <a href="index.html" class="logo-text">Phoning</a>
    </div>
    
    <a href="index.html" class="back-btn">
      <span class="material-symbols-outlined">arrow_back</span>
      Back
    </a>
  </nav>

  <!-- Login Section -->
  <section class="login-section">
    <div class="login-card">

      <h1 class="login-title">Welcome back</h1>
      <p class="login-subtitle">
        Login to continue your journey with NewJeans on Phoning.
      </p>

      <div id="error-message" class="error-message"></div>

      <form class="login-form" onsubmit="login(event)">
        <div class="form-group">
          <label>Email</label>
          <input id="username" type="email" placeholder="722@dor.com" value="722@dor.com" required />
        </div>

        <div class="form-group">
          <label>Password</label>
          <input id="password" type="password" placeholder="banheesoo" value="banheesoo" required />
        </div>

        <button type="submit" class="login-submit">
          Login
        </button>
      </form>

      <p class="login-footer">
        Don't have an account?
        <a href="signup.html">Sign up</a>
      </p>
    </div>
  </section>

<script src="auth.js"></script>
</body>
</html>
